@(model: com.arcusys.valamis.lrs.liferay.portlet.LrsModeViewModel)
@import com.arcusys.valamis.lrs.liferay.portlet.Action
@import com.arcusys.valamis.lrs.utils.RunningMode

<form action="@model.response.createActionURL()" method="post">
    <input type="hidden" name="@model.getTagName(Action.Name)" value="lrs-mode-changed"/>
    <div>
        <p>Current mode</p>
        <select name="@model.getTagName("currentMode")">
        @for(value <- RunningMode.AvailableModes) {
            <option @model.isSelectedCurrentMode(value) value="@value">@value</option>
        }
        </select>
    </div>

    <div>
        <button type="submit" class="button medium primary">Save</button>
        <button class="button medium neutral" href="@model.response.createRenderURL()">Cancel</button>
    </div>
</form>
